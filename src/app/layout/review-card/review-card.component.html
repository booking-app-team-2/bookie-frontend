<div class="frame">
  <img class="bookie-kawaii" ngSrc="../../../assets/images/bookie-quirky.svg" alt="" height="196" width="232"/>
  <div class="div">
    <div class="div-top">
      <div class="div-info">
      <div class="text-wrapper">{{review.reviewerName}}</div>
      <div class="div-rating">
        <div class="stars">
          <mat-icon *ngFor="let star of stars" class="star">{{ star }}</mat-icon>
        </div>
        <div class="text-wrapper">({{review.grade}})</div>
      </div>
      </div>
      <div class="dateDiv">
        <div class="text-wrapper" id="reviewdate">{{review.timestampOfCreation | date:'dd/MM/yyyy'}}</div>
        <button mat-button *ngIf="(isOwnerReview(review) && getRevieweeId(review)==userId) || (isAccommodationReview(review) && ownerId==userId) " (click)="reportReview('250ms', '250ms')">
          <mat-icon >report_problem</mat-icon>
        </button>
        <button mat-flat-button color="primary" *ngIf="userRole=='Admin' && isUnapproved" (click)="approveReview('250ms', '250ms')">
          Approve this review
        </button>
        <button mat-button *ngIf="(review.reviewerId==userId) || (userRole=='Admin' && !isUnapproved)" (click)="deleteReview('250ms', '250ms')">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </div>
    </div>
    <div class="div-wrapper">
      <p class="text-wrapper">
        {{review.comment}}
      </p>
    </div>
  </div>
</div>
