<div class="frame">
  <img class="bookie-kawaii" ngSrc="../../../assets/images/bookie-quirky.svg" alt="" height="196" width="232"/>
  <div class="div">
    <div class="div-top">
      <div class="div-info">
      <div class="text-wrapper">{{name}}</div>
      <div class="div-rating">
        <div class="stars">
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star_half</mat-icon>
        </div>
        <div class="text-wrapper">({{rating}})</div>
      </div>
      </div>
      <div class="text-wrapper" id="reviewdate">{{date}}</div>
    </div>
    <div class="div-wrapper">
      <p class="text-wrapper">
        {{description}}
      </p>
    </div>
  </div>
</div>
