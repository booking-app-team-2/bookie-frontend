<div class="mainframe">
  <div class="frame">
    <div class="div">
      <button mat-button color="accent">
        Amenities
      </button>
      <button mat-button color="accent">
        Accommodation type
      </button>
      <button mat-button color="accent">
        Price
      </button>
    </div>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="value" name="value">
        <button matSuffix mat-icon-button aria-label="Clear" *ngIf="value" (click)="value=''">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
  <div *ngFor="let acc of accommodations">
    <app-accommodation-card [accommodation]="acc"></app-accommodation-card>
    <mat-divider></mat-divider>
  </div>
</div>
