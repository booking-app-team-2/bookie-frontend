<div class="mainframe">
  <div class="frame">
    <div class="search-div">
    <form class="locaiton-search-form">
      <mat-form-field class="example-full-width" color="primary" appearance="outline">
        <mat-label>Location</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="location" name="value" class="locationInput">
        <button matSuffix mat-icon-button aria-label="Clear" *ngIf="location" (click)="location=''">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <form class="guest-search-form">
        <mat-form-field class="example-full-width" color="primary" appearance="outline">
          <mat-label>Guest number</mat-label>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput type="text" [(ngModel)]="guestNumber" name="value" class="guestInput">
          <button matSuffix mat-icon-button aria-label="Clear" *ngIf="guestNumber" (click)="guestNumber=''">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </mat-form-field>
    </form>
      <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker" class="calendarIcon"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
        }
      </mat-form-field>
      <div class="button-div">
        <button mat-flat-button color="primary" (click)="searchButton()" class="searchBtn">Search</button>
        <button mat-flat-button color="accent" *ngIf="isButtonEnabled" (click)="openFilterDialog('250ms', '250ms')" class="filterBtn">Filter</button>
      </div>
    </div>
  </div>
  <div *ngFor="let acc of filteredAccommodations">
    <app-accommodation-card [accommodation]="acc" [isOwnerScreen]="false"></app-accommodation-card>
    <mat-divider></mat-divider>
  </div>
</div>
