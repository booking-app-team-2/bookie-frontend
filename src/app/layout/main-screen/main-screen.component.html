<div class="mainframe">
  <div class="frame">
    <div class="div">
      <button mat-button color="accent" (click)="openFilterDialog('250ms', '250ms')">
        Filter
      </button>
      <button mat-button [matMenuTriggerFor]="menu" color="accent">Sort<mat-icon>keyboard_arrow_down</mat-icon></button>
      <mat-menu #menu="matMenu"  yPosition="above">
        <button mat-menu-item>Price</button>
        <button mat-menu-item>Name</button>
        <button mat-menu-item>Guest count</button>
      </mat-menu>
    </div>
    <div class="search-div">
    <form class="search-form">
      <mat-form-field class="example-full-width" color="primary" appearance="outline">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" [(ngModel)]="search" name="value">
        <button matSuffix mat-icon-button aria-label="Clear" *ngIf="search" (click)="search=''">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <mat-form-field appearance="outline" color="primary" class="search-options">
      <mat-label>Search by</mat-label>
      <mat-select [(value)]="selectedOption">
        <mat-option *ngFor="let option of dropdownOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>
  </div>
<app-accommodation-card></app-accommodation-card>

</div>
