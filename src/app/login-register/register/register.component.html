<div class="register-container">
    <img class="bookie-quirky" src="../../../assets/images/bookie-quirky.svg" alt="" height="236" width="272"/>
    <mat-card class="register-card">
        <mat-card-header class="register-card-header">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #form="ngForm">
              <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Email" formControlName="email" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Name" formControlName="name" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Surname" formControlName="surname" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Address" formControlName="address" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Telephone" formControlName="telephone" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]="true">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role" required>
                  <mat-option value="Guest">Guest</mat-option>
                  <mat-option value="Owner">Owner</mat-option>
                </mat-select>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button>
            </form>
        </mat-card-content>
        <br>
        <p [routerLink]="'/login'">Already have an account?</p>
    </mat-card>
</div>
