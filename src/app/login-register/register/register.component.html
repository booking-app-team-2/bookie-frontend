<div class="register-container">
    <img class="bookie-quirky" src="../../../assets/images/bookie-quirky.svg" alt="" height="236" width="272"/>
    <mat-card class="register-card">
        <mat-card-header class="register-card-header">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username" name="username" ngModel required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Password" name="password" ngModel required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name" name="name" ngModel required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Surname" name="surname" ngModel required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="City" name="city" ngModel required>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
            </form>
        </mat-card-content>
        <br>
        <p [routerLink]="'/login'">Already have an account?</p>
    </mat-card>
</div>
