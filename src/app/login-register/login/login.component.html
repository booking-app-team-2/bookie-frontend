<div class="login-container">
  <img id="bookie-logo" class="bookie-quirky" ngSrc="../../../assets/images/bookie-quirky.svg" alt="" height="236"
       width="272"/>
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="login-form" [formGroup]="loginForm"  (ngSubmit)="login()" #form="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <input id="username-input" matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <input id="password-input" matInput type="password" placeholder="Password" formControlName="password"
                 required>
        </mat-form-field>
        <button id="login-button" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
          Login
        </button>
      </form>
    </mat-card-content>
    <br>
    <p [routerLink]="'/register'">Don't have an account?</p>
  </mat-card>
</div>
