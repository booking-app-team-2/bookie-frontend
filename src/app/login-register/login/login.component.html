<div class="login-container">
  <img class="bookie-quirky" ngSrc="../../../assets/images/bookie-quirky.svg" alt="" height="236" width="272"/>
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" name="username" ngModel required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" name="password" ngModel required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
    <br>
    <a href="register">Don't have an account?</a>
  </mat-card>
</div>
